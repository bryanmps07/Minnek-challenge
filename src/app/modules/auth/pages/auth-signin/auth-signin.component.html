<div class="row">
  <div class="col-lg-6 d-flex align-items-center">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input class="form-control" id="username" type="username" name="username"
        placeholder="Ingrese un nombre de usuario" autocomplete="off"
        formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control border-right-0" #password id="password"
        type="password" name="password" placeholder="Ingrese una contraseña"
        autocomplete="off" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid || busy">
        {{busy ? 'Iniciando...' : 'Iniciar Sesión'}}
      </button>
    </form>
  </div>
</div>
